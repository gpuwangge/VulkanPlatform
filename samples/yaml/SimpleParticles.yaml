Objects:
  - object_name: ParticleGenerator
    object_id: 0

Resources:
  - VertexShaders:
    - resource_vertexshader_name: simpleParticles/shader.vert.spv
  - FragmentShaders:
    - resource_fragmentshader_name: simpleParticles/shader.frag.spv
  - ComputeShaders:
    - resource_computeshader_name: simpleParticles/shader.comp.spv

Uniforms:
  - Graphics:
    - uniform_graphics_name: Graphics
      uniform_graphics_custom: false
      uniform_graphics_lighting: false
      uniform_graphics_mvp: true
      uniform_graphics_vp: false
      
  - Compute:
    - uniform_compute_name: Compute
      uniform_compute_custom: true
      uniform_compute_storage: true
      uniform_compute_texture_storage: false
      uniform_compute_swapchain_storage: false
      
  
Features:
  feature_graphics_depth_test: false
  feature_graphics_msaa: false
  feature_graphics_48pbt: false
  feature_graphics_push_constant: false
  feature_graphics_blend: true
  feature_graphics_rainbow_mipmap: false
  feature_graphics_pipeline_skybox_id: -1

MainCamera:
  camera_mode: 0
  camera_position: [0,0,-3]
  camera_rotation: [0,0,0]
  object_id_target: 0
  camera_fov: 90
  camera_z: [0.1, 256]
  camera_keyboard_sensitive: 3
  camera_mouse_sensitive: 60

