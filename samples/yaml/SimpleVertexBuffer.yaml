Objects:
  - object_name: Triangle
    object_id: 0

Resources:
  - Models:
    - resource_model_name: CUSTOM2D0
  - Pipelines:
    - resource_graphics_pipeline_name: pipeline
      resource_graphics_pipeline_vertexshader_name: simpleVertexBuffer/shader.vert.spv
      resource_graphics_pipeline_fragmentshader_name: simpleVertexBuffer/shader.frag.spv

Features:
  feature_graphics_48pbt: false
  feature_graphics_push_constant: false
  feature_graphics_blend: false
  feature_graphics_rainbow_mipmap: false
  feature_graphics_pipeline_skybox_id: -1
  feature_graphics_observe_attachment_id: -1

Attachments:
  depth_light: false
  depth_camera: false
  color_resovle: false
  color_present: true

MainCamera:
  camera_mode: 0
  camera_position: [0,0,-3]
  camera_rotation: [0,0,0]
  object_id_target: 0
  camera_fov: 90
  camera_z: [0.1, 256]  
  camera_keyboard_sensitive: 3
  camera_mouse_sensitive: 60


